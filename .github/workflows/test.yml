## Define GitHub Action Workflow Name
name: Deployment

## When Pull Request to Master is Created
on:
  pull_request:
    branches: 
      - master
  workflow_dispatch:

## Define Workflow
jobs:
  test_pull_request:
    runs-on: ubuntu-latest

    steps:
